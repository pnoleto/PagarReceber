<div class="container-fluid">
    <app-loading [loading]="loading"></app-loading>
    <app-breadcrumb class="m-4" [items]="items"></app-breadcrumb>
    <app-page-title [Title]="Title"></app-page-title>
    <div class="m-5 p-5">

        <div class="form-row">
            <div class="m-2">
                <dx-pie-chart id="pie" type="doughnut" title="Gastos do mÃªs" palette="Soft Pastel"
                    [dataSource]="populationByRegions">
                    <dxi-series argumentField="region">
                        <dxo-label [visible]="true" format="millions">
                            <dxo-connector [visible]="true"></dxo-connector>
                        </dxo-label>
                    </dxi-series>
                    <dxo-export [enabled]="true"></dxo-export>
                    <dxo-legend [margin]="0" horizontalAlignment="right" verticalAlignment="top"></dxo-legend>
                    <dxo-tooltip [enabled]="true" [customizeTooltip]="customizeTooltip1" format="millions">
                    </dxo-tooltip>
                </dx-pie-chart>
            </div>

            <div class="m-2">
                <dx-pie-chart id="pie" type="doughnut" title="Gastos da semana" palette="Soft Pastel"
                    [dataSource]="populationByRegions">
                    <dxi-series argumentField="region">
                        <dxo-label [visible]="true" format="millions">
                            <dxo-connector [visible]="true"></dxo-connector>
                        </dxo-label>
                    </dxi-series>
                    <dxo-export [enabled]="true"></dxo-export>
                    <dxo-legend [margin]="0" horizontalAlignment="right" verticalAlignment="top"></dxo-legend>
                    <dxo-tooltip [enabled]="true" [customizeTooltip]="customizeTooltip1" format="millions">
                    </dxo-tooltip>
                </dx-pie-chart>
            </div>

            <div class="m-2">
                <dx-pie-chart id="pie" type="doughnut" title="Gastos do dia" palette="Soft Pastel"
                    [dataSource]="populationByRegions">
                    <dxi-series argumentField="region">
                        <dxo-label [visible]="true" format="millions">
                            <dxo-connector [visible]="true"></dxo-connector>
                        </dxo-label>
                    </dxi-series>
                    <dxo-export [enabled]="true"></dxo-export>
                    <dxo-legend [margin]="0" horizontalAlignment="right" verticalAlignment="top"></dxo-legend>
                    <dxo-tooltip [enabled]="true" [customizeTooltip]="customizeTooltip1" format="millions">
                    </dxo-tooltip>
                </dx-pie-chart>
            </div>

        </div>

        <dx-chart id="chart" title="Gastos do Ano" [dataSource]="maleAgeData">
            <dxi-series valueField="young" name="0-14"></dxi-series>
            <dxi-series valueField="middle" name="15-64"></dxi-series>
            <dxi-series valueField="older" name="65 and older"></dxi-series>
            <dxi-value-axis position="right">
                <dxo-title text="millions"></dxo-title>
            </dxi-value-axis>
            <dxo-common-series-settings argumentField="state" type="stackedBar">
            </dxo-common-series-settings>
            <dxo-legend verticalAlignment="bottom" horizontalAlignment="center" itemTextPosition="top">
            </dxo-legend>
            <dxo-export [enabled]="true"></dxo-export>
            <dxo-tooltip [enabled]="true" location="edge" [customizeTooltip]="customizeTooltip">
            </dxo-tooltip>
        </dx-chart>

    </div>
</div>
