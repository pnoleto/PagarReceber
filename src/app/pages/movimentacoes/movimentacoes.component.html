<div class="container-fluid">
    <div class="container">
        <app-loading [loading]="loading"></app-loading>
        <app-breadcrumb class="m-4" [items]="items"></app-breadcrumb>
        <app-page-title [Title]="Title"></app-page-title>
    </div>
    <div class="m-5 p-5">

        <dx-chart id="chart" title="Gastos por Ano" [dataSource]="populationData">
            <dxo-legend [visible]="false"></dxo-legend>
            <dxi-series type="bar"></dxi-series>
            <dxo-export [enabled]="true"></dxo-export>
            <dxo-argument-axis [tickInterval]="10">
                <dxo-label>
                    <dxo-format type="decimal"></dxo-format>
                </dxo-label>
            </dxo-argument-axis>
            <dxo-tooltip [enabled]="true" [customizeTooltip]="customizeTooltip" format="decimal">
            </dxo-tooltip>
        </dx-chart>

        <div class="form-row">

            <div class="m-2">
                <dx-pie-chart id="pie" type="doughnut" title="Gastos do dia" palette="Soft Pastel"
                    [dataSource]="populationByRegions">
                    <dxi-series argumentField="agrupamento" valueField="valor">
                        <dxo-label [visible]="true" format="decimal">
                            <dxo-connector [visible]="true"></dxo-connector>
                        </dxo-label>
                    </dxi-series>
                    <dxo-export [enabled]="true"></dxo-export>
                    <dxo-legend [margin]="0" horizontalAlignment="right" verticalAlignment="top"></dxo-legend>
                    <dxo-tooltip [enabled]="true" [customizeTooltip]="customizeTooltip" format="decimal">
                    </dxo-tooltip>
                </dx-pie-chart>
            </div>

            <div class="m-2">
                <dx-pie-chart id="pie" type="doughnut" title="Gastos da semana" palette="Soft Pastel"
                    [dataSource]="populationByRegions">
                    <dxi-series argumentField="agrupamento" valueField="valor">
                        <dxo-label [visible]="true" format="decimal">
                            <dxo-connector [visible]="true"></dxo-connector>
                        </dxo-label>
                    </dxi-series>
                    <dxo-export [enabled]="true"></dxo-export>
                    <dxo-legend [margin]="0" horizontalAlignment="right" verticalAlignment="top"></dxo-legend>
                    <dxo-tooltip [enabled]="true" [customizeTooltip]="customizeTooltip" format="decimal">
                    </dxo-tooltip>
                </dx-pie-chart>
            </div>

            <div class="m-2">
                <dx-pie-chart id="pie" type="doughnut" title="Gastos do mÃªs" palette="Soft Pastel"
                    [dataSource]="populationByRegions">
                    <dxi-series argumentField="agrupamento" valueField="valor">
                        <dxo-label [visible]="true" format="decimal">
                            <dxo-connector [visible]="true"></dxo-connector>
                        </dxo-label>
                    </dxi-series>
                    <dxo-export [enabled]="true"></dxo-export>
                    <dxo-legend [margin]="0" horizontalAlignment="decimal" verticalAlignment="top"></dxo-legend>
                    <dxo-tooltip [enabled]="true" [customizeTooltip]="customizeTooltip" format="decimal">
                    </dxo-tooltip>
                </dx-pie-chart>
            </div>

        </div>

    </div>
</div>
